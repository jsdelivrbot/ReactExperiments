<!DOCTYPE>
<html>
    <head>
        <title>GridX</title>
        <script crossorigin src="https://unpkg.com/react@15/dist/react.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    </head>
    <body>
        <style>
            body {
                background: #efefef;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 5fr 1fr;
                grid-template-rows: 1fr auto 1fr;
                /* grid-row-gap:10px;
                grid-column-gap: 10px;
                 */
                 grid-gap: 10px;
                 grid-auto-columns: 60px 20px 50px;
            }


            .content-grid {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr 1fr;
              grid-auto-rows: 300px;   
              grid-gap: 10px;

            }
            .content-item {
                /* border: 1px solid #bbb; */
                background: #fff;
            }
            #citem0 {
                grid-column: 1/5;
            }
            #citem1 {
                grid-column: 1/4;
            }
             #citem3 {
                grid-column: 1/3;
            }
             #citem4 {
                grid-column: 3/5;
            }
            .item {
                    /* border: 1px solid #aaa; */
                    background: #fff;
            }

            #item-2 {
                
                background: #ccc;
            }

            #item-1 {
                /* grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start:2;
                grid-row-end:5; */
                background: #eee;
            }
            #item-3 {
                grid-column: 5/6;
                grid-row: 3/4;
            }
            #item-4 {
                grid-column: 6/7;
            }

            .grid-item {

                /* border:1px solid #bbb; */
            }
            #headerDiv {
            background: #fff;
            /* border: 1px solid #aaa; */
            
            grid-column: 1/4;
            }

            #anchorDiv {
               background: #fff;
            }
            #contentDiv {
                
            }
            #asideDiv {
                background: #fff;
            }
            #footerDiv {
                background: #fff;
            /* border: 1px solid #aaa; */
            grid-row:3/3;
            grid-column: 1/4;
                
            }
        </style>
        <div class="grid-container">
            
            <div id="headerDiv" class="grid-item"> <div><h1> GridX</h1></div> </div>
            <div id="anchorDiv" class="grid-item"> 

            </div>
            <div id="contentDiv" class="grid-item">
                <div class="content-grid">
                     <div class="content-item" id="citem0">0</div>
                    <div class="content-item" id="citem1">1</div>
                    <div class="content-item" id="citem2">2</div>
                    <div class="content-item" id="citem3">3</div>
                    <div class="content-item" id="citem4">4</div>
                    <div class="content-item" id="citem5">5</div>
                    <div class="content-item" id="citem6">6</div>
                    <div class="content-item" id="citem7">7</div>
                    <div class="content-item" id="citem8">8</div>
                </div>
            </div>
            <div id="asideDiv" class="grid-item"> aside</div>
            <div id="footerDiv" class="grid-item">footer</div>
           
        </div>
        <script src="/dist/index.js"></script>

    </body>
</html>
