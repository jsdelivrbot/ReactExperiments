<!DOCTYPE>
<html>

<head>
  <title>SVG DEMO</title>

</head>

<body>
  <style>
    .bottomCard {
      position: absolute;
      height: 50vh;
      background: #eee;
      width: 100%;
      bottom: 0;
      z-index: 99;
      animation: slideUp 1s ease-in;
    }

    @keyframes slideUp {
      from {
        bottom: 0vh;
      }
      to {
        bottom: -50vh;
      }
    }

    @keyframes pop {
      0% {
        opacity: 0.25;
      }
      75% {
        opacity: .5;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes animation-s {
      from {
        stroke-dashoffset: 100;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes animation-l {
      from {
        stroke-dashoffset: 1000;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    path.spiral,
    path.progress,

    path.doughnut {
      stroke-dasharray: 100;
      stroke-dashoffset: 0;
      animation: animation-s 1s ease-in;
    }


    path.bar,
    path.curve,
    path.line {
      stroke-dasharray: 1000;
      stroke-dashoffset: 0;
      animation: animation-l 2s ease-in;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      align-items: center;
    }

    .card {
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 2px;
    }

    #progressChart {
      grid-column: span 3;
    }

    .svgCard {
      overflow: hidden;
    }
  </style>
  <script>
    function describeArc(x, y, radius, startAngle, endAngle) {

      var start = polarToCartesian(x, y, radius, endAngle);
      var end = polarToCartesian(x, y, radius, startAngle);

      var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

      var d = [
        "M", start.x, start.y,
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
      ].join(" ");

      console.log(d);
      return d;
    }

    window.onload = function () {
      describeArc(50, 50, 20, 30, 330);
      // describeArc(50, 50, 20, 270, 300);
      // describeArc(50, 50, 20, 300, 345);
      // describeArc(50, 50, 20, 345, 360);
      //document.getElementById("arc").setAttribute("d", describeArc(150, 150, 45, 0, 270));
    };
  </script>
